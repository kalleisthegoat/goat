<html>
<head>
    <title>CSS Buttons Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-preview {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .button-preview button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .control-group {
            flex: 1;
            min-width: 150px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .control-group input[type="text"],
        .control-group input[type="color"],
        .control-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .code-output {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Buttons Generator</h1>
        <div class="button-preview">
            <button id="preview-button">Button</button>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="bg-color">Background Color</label>
                <input type="color" id="bg-color" value="#007bff">
            </div>
            <div class="control-group">
                <label for="text-color">Text Color</label>
                <input type="color" id="text-color" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="font-size">Font Size (px)</label>
                <input type="number" id="font-size" value="16">
            </div>
            <div class="control-group">
                <label for="padding">Padding (px)</label>
                <input type="number" id="padding" value="10">
            </div>
            <div class="control-group">
                <label for="border-radius">Border Radius (px)</label>
                <input type="number" id="border-radius" value="4">
            </div>
        </div>
        <div class="code-output" id="code-output">
            <pre><code>&lt;button id="preview-button" style="color: rgb(255, 255, 255); font-size: 16px; padding: 10px; border-radius: 4px;"&gt;Button&lt;/button&gt;</code></pre>
        </div>
    </div>

    <script>
        const previewButton = document.getElementById('preview-button');
        const bgColorInput = document.getElementById('bg-color');
        const textColorInput = document.getElementById('text-color');
        const fontSizeInput = document.getElementById('font-size');
        const paddingInput = document.getElementById('padding');
        const borderRadiusInput = document.getElementById('border-radius');
        const codeOutput = document.getElementById('code-output');

        function updateButtonStyle() {
            previewButton.style.backgroundColor = bgColorInput.value;
            previewButton.style.color = textColorInput.value;
            previewButton.style.fontSize = fontSizeInput.value + 'px';
            previewButton.style.padding = paddingInput.value + 'px';
            previewButton.style.borderRadius = borderRadiusInput.value + 'px';
            updateCodeOutput();
        }

        function updateCodeOutput() {
            const buttonStyle = `color: ${textColorInput.value}; font-size: ${fontSizeInput.value}px; padding: ${paddingInput.value}px; border-radius: ${borderRadiusInput.value}px; background-color: ${bgColorInput.value};`;
            codeOutput.innerHTML = `<pre><code>&lt;button id="preview-button" style="${buttonStyle}"&gt;Button&lt;/button&gt;</code></pre>`;
        }

        bgColorInput.addEventListener('input', updateButtonStyle);
        textColorInput.addEventListener('input', updateButtonStyle);
        fontSizeInput.addEventListener('input', updateButtonStyle);
        paddingInput.addEventListener('input', updateButtonStyle);
        borderRadiusInput.addEventListener('input', updateButtonStyle);

        updateButtonStyle();
    </script>
</body>
</html>
